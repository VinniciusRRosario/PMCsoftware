<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque - ERP</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header class="flex justify-between items-center">
        <button id="hamburger" class="hamburger"><i data-lucide="menu"></i></button>
        <h2>Estoque</h2>
        <button class="btn btn-primary btn-sm" onclick="window.openProductModal()"><i data-lucide="plus"></i></button>
    </header>

    <div id="overlay" class="overlay"></div>
    <nav id="sidebar">
        <h2 style="padding:0 1rem; margin-bottom:1rem">ERP Fábrica</h2>
        <a href="index.html"><i data-lucide="layout-dashboard"></i> Visão Geral</a>
        <a href="orders.html"><i data-lucide="clipboard-list"></i> Pedidos</a>
        <a href="inventory.html" class="active-link"><i data-lucide="package"></i> Estoque</a>
        <a href="clients.html"><i data-lucide="users"></i> Clientes</a>
        <div style="flex:1"></div>
        <a href="#" id="logoutBtn" class="text-danger"><i data-lucide="log-out"></i> Sair</a>
    </nav>

    <main>
        <div class="mb-4">
            <select id="category-filter">
                <option value="all">Todas as Categorias</option>
            </select>
        </div>

        <!-- Barra de Ações em Massa (Inicialmente Oculta) -->
        <div id="bulk-actions" class="card flex justify-between items-center hidden" style="background: var(--surface-hover); border-color: var(--danger); margin-bottom: 1rem;">
            <span id="selected-count" class="text-muted">0 selecionados</span>
            <button id="btn-delete-selected" class="btn btn-sm" style="background: var(--danger); color: white;">
                <i data-lucide="trash-2"></i> Apagar Selecionados
            </button>
        </div>

        <div id="inventory-list" class="mobile-list"></div>

        <table class="desktop-table">
            <thead>
                <tr>
                    <th style="width: 40px">#</th>
                    <th>Produto</th>
                    <th>Categoria</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="inventory-table-body"></tbody>
        </table>
    </main>

    <!-- Modais -->
    <div id="stock-modal" class="modal">
        <div class="modal-content">
            <h3>Ajustar Estoque: <span id="modal-product-name"></span></h3>
            <form id="stock-form">
                <div class="flex gap-2">
                    <select id="stock-type" style="width:120px">
                        <option value="add">Entrada (+)</option>
                        <option value="sub">Saída (-)</option>
                    </select>
                    <input type="number" id="stock-amount" placeholder="Qtd" required min="1">
                </div>
                <div class="flex gap-2 mt-4">
                    <button type="button" class="btn btn-outline w-full" onclick="window.closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary w-full">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <h3 id="product-modal-title">Produto</h3>
            <form id="product-form">
                <label>Nome</label><input type="text" id="prod-name" required>
                <label>Categoria</label><input type="text" id="prod-category">
                <label>Preço (R$)</label><input type="number" id="prod-price" step="0.01" required>
                <div class="flex gap-2 mt-4">
                    <button type="button" class="btn btn-outline w-full" onclick="window.closeModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary w-full">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./src/app.js"></script>
</body>
</html>
